
<!DOCTYPE html>
<html lang="en" class="theme-neon">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BA/PO Prompt Compass | BalajiDuddukuri</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Space+Grotesk:wght@300;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-primary: #00f3ff;
            --neon-secondary: #ff00ff;
            --neon-bg: #050505;
            --art-fusion-gradient: linear-gradient(135deg, #2D006E 0%, #8C00FF 50%, #FFD700 100%);
        }

        .theme-neon {
            --bg-color: #050505;
            --text-color: #ffffff;
            --card-bg: #111;
            --border-color: #333;
            --accent: var(--neon-primary);
        }

        .theme-classic {
            --bg-color: #f8fafc;
            --text-color: #0f172a;
            --card-bg: #ffffff;
            --border-color: #e2e8f0;
            --accent: #2563eb;
        }

        .theme-high-contrast {
            --bg-color: #000000;
            --text-color: #ffffff;
            --card-bg: #000000;
            --border-color: #ffffff;
            --accent: #ffff00;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .art-fusion-hero {
            background: var(--art-fusion-gradient);
            position: relative;
            overflow: hidden;
        }

        .art-fusion-hero::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 215, 0, 0.4) 0%, transparent 20%),
                radial-gradient(circle at 80% 70%, rgba(0, 243, 255, 0.3) 0%, transparent 30%),
                repeating-concentric-radial-gradient(circle at 50% 50%, transparent 0, transparent 20px, rgba(255, 255, 255, 0.05) 21px, rgba(255, 255, 255, 0.05) 22px);
            opacity: 0.6;
        }

        .skip-link {
            position: absolute;
            top: -40px;
            left: 0;
            background: var(--accent);
            color: black;
            padding: 8px;
            z-index: 100;
            transition: top 0.2s;
        }

        .skip-link:focus {
            top: 0;
        }

        .nft-card {
            border: 1px solid var(--border-color);
            background: var(--card-bg);
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        /* Pattern for WCAG 2.2 non-color distinction */
        .card-pattern {
            position: absolute;
            top: 0;
            right: 0;
            width: 100px;
            height: 100px;
            opacity: 0.05;
            pointer-events: none;
        }

        .theme-neon .nft-card:hover {
            border-color: var(--neon-primary);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
            transform: translateY(-5px);
        }

        .focus-ring:focus-visible {
            outline: 3px solid var(--accent);
            outline-offset: 2px;
        }

        .underlined-link {
            text-decoration: underline;
            text-underline-offset: 4px;
        }

        .mono { font-family: 'JetBrains Mono', monospace; }
        .heading-font { font-family: 'Space Grotesk', sans-serif; }

        .prose-invert h1, .prose-invert h2, .prose-invert h3, .prose-invert h4, .prose-invert strong {
            color: white;
        }
        .prose-invert code {
            color: var(--accent);
            background: rgba(255,255,255,0.05);
            padding: 2px 4px;
            border-radius: 4px;
        }

        /* Haptic-style pulse */
        @keyframes haptic-click {
            0% { transform: scale(1); }
            50% { transform: scale(0.98); }
            100% { transform: scale(1); }
        }
        .haptic-active:active {
            animation: haptic-click 0.1s ease-out;
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "marked": "https://esm.sh/marked@^12.0.0"
      }
    }
    </script>
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <div id="root"></div>
    <!-- Simple audio feedback for empathetic UI -->
    <audio id="click-sound" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3" preload="auto"></audio>
</body>
</html>
